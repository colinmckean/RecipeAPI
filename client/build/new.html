<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  <script type="text/javascript" src="form.js"></script>
<title>Add new</title>
</head>
<body>
  <div id="main-container">
    <h2>Enter a new Recipe</h2>
    <div clas="center-block">
      <form action="/recipe" method="POST" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input class="form-control" type="text" placeholder="title" name=title>
        <div class="form-group" id="ingredients">
          <label for="ingredients">Ingredients</label>
          <input class="form-control" type="text" name="ingredients" placeholder="Ingredient">
          <input class="form-control" type="text" name="ingredients" placeholder="Ingredient">
        </div>
        <button class="btn btn-primary" id="addIngredient"type="button" name="button">Add More</button>
        <div id="instructions" class="form-group">
          <label for="instructions">Instructions</label>
          <input class="form-control" type="text" name="instructions" placeholder="Instruction">
          <input class="form-control" type="text" name="instructions" placeholder="Instruction">
        </div>
        <button class="btn btn-primary"id="addInstruction" type="button" name="button" >Add More</button>
        <div id="cookingTime" class="form-group">
          <label for="cookingTime">Cooking Time</label>
          <input class="form-control" type="number" name="cookingTime" placeholder="minutes">
        </div>
        <div class="form-group">
          <label for="file">Add an Image</label>
          <input type="file" name="file"/>
          <input class="btn btn-success" type ="submit" value ="submit" />
        </div>
      </form>
    </div>
  </div>
</body>
</html>
